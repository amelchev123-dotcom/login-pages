<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .header { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .circle { width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .tg-blue { background: #24A1DE; }
        .bot-dark { background: #242D34; }
        .arrow { color: #24A1DE; font-size: 24px; }
        h1 { font-size: 22px; margin-bottom: 10px; }
        p { color: #707579; font-size: 14px; max-width: 300px; line-height: 1.4; margin-bottom: 30px; }
        .blue-link { color: #24A1DE; text-decoration: none; }
    </style>
</head>
<body>

    <div class="header">
        <div class="circle tg-blue"><img src="https://telegram.org/img/t_logo.png" width="50"></div>
        <div class="arrow">➜</div>
        <div class="circle bot-dark"><img src="https://telegram.org/img/website_icon.png" width="40" style="filter: invert(1);"></div>
    </div>

    <h1>Войдите, чтобы использовать аккаунт Telegram</h1>
    <p>для <span class="blue-link">STAR FREE EXCHANGE</span>. Введите свой номер телефона в международном формате.</p>

    <script async src="https://telegram.org/js/telegram-widget.js?22" 
            data-telegram-login="STARFREEXCHANGE_BOT" 
            data-size="large" 
            data-userpic="false" 
            data-request-access="write"></script>

</body>
</html>
